<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <title>Snake Web Game</title>
  </head>
  <body>
    <div id="all">
      <div id="info">
        <div id="left">
          <h2 style="text-align: center;font-size: 28px;">Snake Web Game</h2><br>
          <div id="level">Level: <span id="level-count">1</span></div>
          <div id="score">Score: <span id="score-count">0</span></div>
          <div id="highscore">
            Highscore: <span id="highscore-count">0</span>
          </div>
        </div>
        <div id="right"><p style="text-align: right;margin: 0">Dark/Light&nbsp;</p>
          &nbsp;&nbsp;<button style="margin: 0" class="light-mode-button" aria-label="Toggle Light Mode" onclick="toggle_light_mode()">
            <span></span>
            <span></span>
            &nbsp;</button><br><br>
          <button id="pause">Start</button>
          <button id="restart">Restart</button>
          <button id="instructions">Instructions</button>
        </div>
      </div>
      <div id="main">
        <div id="food"></div>
      </div>
      <div id="game-over">
        <p>
          Sorry, game over :-(
        </p>
      </div>
      <div id="instruction-text">
        <p>
          Use keyboard arrow keys to navigate and the space key to pause/continue.</br>
          Touchscreens not supported :-)
        </p>
      </div>
    </div>
    <noscript>No playing Snake without JavaScript enabled :-)</noscript>
    <script src="snake.js"></script>
  </body>
</html>
